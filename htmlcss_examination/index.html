<!DOCTYPE html>

<html lang="ru">
  <head>
    <title>Экзамен</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>

  <body class="body">
    <div class="full-screen container">
      <header class="full-screen__header header">
        <div class="header__logo">
          <a href="/">
            <img class="header__logo-img" src="./img/logo/logo.svg" alt="Логотип" />
          </a>
        </div>
        <input type="text" class="header__search-input search-input" placeholder="Поиск..." />
        <nav class="header__nav">
          <a href="/" class="header__nav-link">
            <img src="./img/icons/search.svg" alt="Поиск" />
          </a>
          <a href="/" class="header__nav-link">
            <img src="./img/icons/menu.svg" alt="Меню" />
            <span class="header__nav-text">Меню</span>
          </a>
          <a href="/" class="header__nav-link">
            <img src="./img/icons/cart.svg" alt="Корзина" />
            <span class="header__nav-text">Корзина</span>
          </a>
        </nav>
      </header>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <div class="footer__menu">
            <h2>Меню</h2>
            <ul class="footer__menu list">
              <li><a href="/" class="footer__content-list">Главная</a></li>
              <li><a href="/" class="footer__content-list">Каталог</a></li>
              <li><a href="/" class="footer__content-list">Корзина</a></li>
            </ul>
          </div>
          <div class="footer__contacts">
            <h2>Контакты</h2>
            <p class="footer__content-list link">+7 908 800 80 80</p>
            <p><a href="/" class="footer__content-list link">help@interier.com</a></p>
            <div class="social-icons">
              <a href="/" class="footer__content-list img"><img src="./img/icons/instagram.svg" alt="Instagram" /></a>
              <a href="/" class="footer__content-list img"><img src="./img/icons/twitter.svg" alt="Twitter" /></a>
              <a href="/" class="footer__content-list img"><img src="./img/icons/facebook.svg" alt="Facebook" /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__subscribe">
        <p>Получайте наши новости и обновления</p>
        <div>
          <input class="footer__subscribe input" type="email" placeholder="Email Address" required />
          <button class="footer__subscribe button" type="submit">Подписаться</button>
        </div>
      </div>
    </footer>
  </body>
</html>
