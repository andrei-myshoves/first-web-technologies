<!DOCTYPE html>

<html lang="ru">
  <head>
    <title>Экзамен</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>

  <body class="body">
    <div class="full-screen container">
      <header class="full-screen__header header">
        <div class="header__logo">
          <a href="/">
            <img class="header__logo-img" src="./img/logo/logo.svg" alt="Логотип" />
          </a>
        </div>
        <input type="text" class="header__search-input search-input" placeholder="Поиск..." />
        <nav class="header__nav">
          <a href="/" class="header__nav-link">
            <img src="./img/icons/search.svg" alt="Поиск" />
          </a>
          <a href="/" class="header__nav-link">
            <img class="header__nav-link img" src="./img/icons/menu.svg" alt="Меню" />
            <span class="header__nav-text">Меню</span>
          </a>
          <a href="/" class="header__nav-link">
            <img src="./img/icons/cart.svg" alt="Каталог" />
            <span class="header__nav-text">Каталог</span>
          </a>
        </nav>
      </header>
      <div class="full-screen_title">
        <span>Всё, чего</span>
        <span>заслуживает ваш дом</span>
      </div>
      <div class="full-screen_subtitle">Наша мебель — ваше отражение</div>
      <a class="full-screen_href" href="/">Перейти в каталог </a>
    </div>
  </body>
</html>
