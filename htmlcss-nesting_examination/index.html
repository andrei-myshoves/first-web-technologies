<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Css nesting project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet" />

    <!-- Common styles -->
    <link rel="stylesheet" href="css/common/reset.css" />
    <link rel="stylesheet" href="css/common/container.css" />
    <link rel="stylesheet" href="css/common/header.css" />

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a href="/" class="header__logo">
          <img class="header__logo-img" src="./img/logo/Logo-main.svg" alt="Ink. House logo" />
        </a>
      </div>
      <div class="header__text container">
        <nav class="header__nav header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="/" class="header-nav__link">Репродукции</a>
            </li>
            <li class="header-nav__item">
              <a href="/" class="header-nav__link">Новинки</a>
            </li>
            <li class="header-nav__item">
              <a href="/" class="header-nav__link">О нас</a>
            </li>
          </ul>
        </nav>
        <div class="header__actions">
          <a href="/" class="header__action">
            <img class="header__action-bag" src="./img/icons/Bag.svg" alt="Bag" />
          </a>
          <a href="/" class="header__action">
            <img class="header__action-link" src="./img/icons/Bag.svg" alt="Bag" />
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
