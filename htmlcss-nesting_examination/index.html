<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Css nesting project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet" />

    <!-- Common styles -->
    <link rel="stylesheet" href="css/common/reset.css" />
		<link rel="stylesheet" href="css/common/variables.css">
    <link rel="stylesheet" href="css/common/container.css" />
    <link rel="stylesheet" href="css/common/header.css" />
    <link rel="stylesheet" href="css/common/footer.css" />

    <!-- Styles to main page -->
    <link rel="stylesheet" href="css/main-page/full-screen.css" />

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>

  <body>
    <header class="header">
      <div class="header__mobile">
        <a href="/" class="header__mobile-logo">
          <img class="header__mobile-logo-img" src="./img/logo/Logo-main.svg" alt="Ink. House logo" />
        </a>
      </div>
      <div class="header__content container">
        <a href="/" class="header__content-logo">
          <img class="header__content-logo-img" src="./img/logo/Logo-main.svg" alt="Ink. House logo" />
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="/" class="header__nav-link">Репродукции</a>
            </li>
            <li class="header__nav-item">
              <a href="/" class="header__nav-link">Новинки</a>
            </li>
            <li class="header__nav-item">
              <a href="/" class="header__nav-link">О нас</a>
            </li>
          </ul>
          <div class="header__actions">
            <a href="/" class="header__action burger-menu">
              <img class="burger-menu__img" src="./img/icons/Bag.svg" alt="Bag" />
            </a>
            <a href="/" class="header__action">
              <img class="header__action-img" src="./img/icons/Bag.svg" alt="Bag" />
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="full-screen container">
        <div class="full-screen__picture">
          <img class="full-screen__img" src="./img/painting/Bird.webp" alt="Bird Ink. House" />
        </div>
        <div class="full-screen__content">
          <h1 class="full-screen__title">Реплики картин от <span class="full-screen__label">Ink. House</span></h1>
          <p class="full-screen__subtitle">
            Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.
          </p>
          <button class="full-screen__button">Продукция</button>
        </div>
      </section>
    </main>
  </body>
</html>
