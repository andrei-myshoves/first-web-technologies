<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common/reset.css" />
    <link rel="stylesheet" href="css/common/container.css" />
    <link rel="stylesheet" href="css/common/variables.css" />

    <link rel="stylesheet" href="css/calculator-style/calculator.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <div class="calculator container">
      <div id="display" class="calculator-display">0</div>
      <input class="calculator__input" id="input" type="number" placeholder="Введите число" />
      <div class="calculator__buttons">
        <button class="calculator-button" data-operation="SUM">+</button>
        <button class="calculator-button" data-operation="SUB">−</button>
        <button class="calculator-button" data-operation="MUL">×</button>
        <button class="calculator-button" data-operation="DIV">÷</button>
        <button class="calculator-clear" id="clear">C</button>
        <button class="calculator-equal" id="equals">=</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
